<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Firmware Updater</title>
</head>
<body>

<div id="wrapper">

  <h1>Firmware Updater</h1>

  <div id="devices">
    <h3>Select Device</h3>
    <select id="device_selector"></select>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div id="file_upload">
    <button id="select_file">Select File</button>
    Selected File:
    <div id="file_path"></div>
    <button id="upload" disabled>Upload</button>
  </div>
  <div id="io">
    <label><input type="checkbox" id="receive"> Receive</label>
    <label><input type="checkbox" id="raw"> Display Raw Hex</label>
    <div id="input">
      Report ID: <select id="report_ID_selector"></select>
      <button id="get_feature">Get Feature Report</button>
      <br/>
      Value: <input type="text" id="input_value">

      <!-- TODO: Multiple fields each with their own selected data type.
      Data Type: <select id="data_type"></select>
      -->

      <button id="send_input" disabled>Send</button>
      <button id="set_feature">Set Feature Report</button>
    </div>
  </div>
  <div id="logger">
    <h3>Activity Log</h3>
    <textarea id="log" rows="20" cols="79"></textarea>
  </div>

</div>

</body>
</html>
