<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Firmware Updater</title>
</head>
<body>

<div id="wrapper">

  <h1>Firmware Updater</h1>

  <div id="devices">
    <h3>Select Device</h3>
    <select id="device_selector"></select>
    <button id="connect">Connect</button>
    <button id="disconnect">Disconnect</button>
  </div>
  <div id="file_upload">
    <button id="select_file">Select File</button>
    Selected File:
    <div id="file_path"></div>
    <button id="upload" disabled>Upload</button>
  </div>
  <div id="io">
    <label><input type="checkbox" id="poll"> Poll Device</label>
    <label><input type="checkbox" id="raw"> Display Raw Hex</label>
    <div id="input">
      Report ID: <select id="report_ID_selector"></select>
      Value: <input type="text" id="input_value">
      <label><input type="checkbox" id="raw_input"> Input Raw Hex</label>
      <button id="send_input" disabled>Send</button>
    </div>
  </div>
  <div id="logger">
    <h3>Activity Log</h3>
    <textarea id="log" rows="20" cols="79"></textarea>
  </div>

</div>

</body>
</html>
