<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="bundle.js"></script>
  <link rel="stylesheet" href="style.css">

  <title>Firmware Updater</title>
</head>
<body>

<div id="devices">
  <select id="device_selector"></select>
  <button id="connect">Connect</button>
  <button id="disconnect">Disconnect</button>
  <button id="add_device">Add Device...</button>
</div>
<div id="file_upload">
  <button id="select_file">Select File</button>
  Selected File: <div id="file_path"></div>
  <button id="upload" disabled>Upload</button>
</div>
<div id="logger">
  <textarea id="log"></textarea>
</div>

</body>
</html>
